  <div class="modal fade" id="videoModal" tabindex="-1" aria-labelledby="videoModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered modal-lg">
	  <div class="modal-content">
		<div class="modal-header">
		  <h5 class="modal-title" id="videoModalLabel"></h5>
		  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		</div>
		<div class="modal-body">
		  <iframe id="videoIframe" width="100%" height="450" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
		  <!-- Enlace de redireccionamiento -->
		  <a href="#" id="redirectLink" class="btn btn-primary mt-2" target="_blank">More Info</a>
		</div>
	  </div>

  <script>
	document.addEventListener('DOMContentLoaded', function() {
	  var videoModal = document.getElementById('videoModal');
	  var videoIframe = document.getElementById('videoIframe');
	  var redirectLink = document.getElementById('redirectLink');  // Obtener el enlace de redireccionamiento
	  var videoLinks = document.querySelectorAll('.image-link');
	
	  videoLinks.forEach(function(link) {
		link.addEventListener('click', function() {
		  var videoUrl = link.getAttribute('data-video');
		  var videoTitle = link.getAttribute('title');
		  var redirectUrl = link.getAttribute('data-redirect');  // Obtener la URL de redireccionamiento
	
		  // Configura el src del iframe y el título del modal
		  videoIframe.src = videoUrl + "?autoplay=1";
		  document.getElementById('videoModalLabel').innerText = videoTitle;
	
		  if (redirectUrl) {  // Verificar si la URL de redireccionamiento no está vacía
			redirectLink.href = redirectUrl;  // Establece la URL de redireccionamiento
			redirectLink.style.display = 'inline-block';  // Asegurar que el enlace es visible
		  } else {
			redirectLink.style.display = 'none';  // Ocultar el enlace si la URL está vacía
		  }
		});
	  });
	
	  videoModal.addEventListener('hide.bs.modal', function() {
		videoIframe.src = "";
		document.getElementById('videoModalLabel').innerText = "";
		redirectLink.style.display = 'none';  // Ocultar el enlace cuando se cierra el modal
	  });
	});
	</script>
